<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Index Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css" />



    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<!--Background Image-->

<body class="text-center">
    <article class="wrapper ">
    <main class="form-signin">
        <form action="/login" method="post">
           
            <!--Chat Heart-->
            
                 <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="white" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
                    <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg>
            <h1 class="h3 mb-3 fw-normal" th:text="'Please Sign In'"></h1>
            
            <!--ErrorBox-->
            <p id="error"><p>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                       required="true"
                       oninvalid="this.setCustomValidity('Username cannot be blank')"
                       oninput="this.setCustomValidity('')">
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                       required="true"
                       oninvalid="this.setCustomValidity('Password cannot be blank')"
                       oninput="this.setCustomValidity('')">
                <label for="password">Password</label>

                
            </div>
            <p1></p1>
            <script>
                function demoDisplay() {
                    document.getElementById("p1").value = "Wrong user name or pass";
                  }
            </script>


            <div>
                <input type="checkbox" onclick="showPass()" id="showPass" name="showPass" /><label class="css-label lite-gray-check" for="showPass">Show Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Sign In</button>
        </form>

        <form action="/register" method="get">
            <button class="w-100 btn btn-lg btn-dark"  type="submit">Register</button>
        </form>
    </main>
    <script>
        // Show Password
        function showPass() {
            let x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <!--Background-->
    
      </article>
      
    </body>
    </html>
