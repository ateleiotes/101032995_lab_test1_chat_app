
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Register</title>
        
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    
    
    
        <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    </head>

<body>
    
    <!--Background Image-->
    <article class="wrapper">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3" id="registerContainer">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div style="border-radius: 15px;">
                            <div class="card-body p-5">
                
                <!--Chat Heart-->
                 <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="white" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
                    <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg>
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form action="/register" method="post">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                        <label class="form-label" >Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                                        <label class="form-label" >First Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="lastname" name="lastname"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" >Last Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label">Password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input
                                          class="form-check-input me-2"
                                          type="checkbox"
                                          value=""
                                         
                                          onclick="showPass()"
                                        />
                                        <label class="form-check-label">
                                          Show Password
                                        </label>
                                      </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-outline-secondary">Register</button>
                                    </div>

                                </form>
                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a
                                    href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script>
        function showPass() {
            let x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
